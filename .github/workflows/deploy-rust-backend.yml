name: Build and Deploy Rust Backend to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'app/backend/backend-rust/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            app/backend/backend-rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('app/backend/backend-rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: app/backend/backend-rust
        run: |
          # Pull environment info but don't let it override our build approach
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN || echo "Note: vercel pull completed (may have warnings)"

      - name: Build Project
        working-directory: app/backend/backend-rust
        env:
          CARGO_BUILD_JOBS: 1
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-C link-arg=-s"
        run: |
          # Build the single router binary
          cargo build --release --bin router

      - name: Create Vercel Build Output Structure
        working-directory: app/backend/backend-rust
        run: |
          # Verify the binary was built successfully
          if [ ! -f target/release/router ]; then
            echo "Error: router binary not found in target/release/"
            exit 1
          fi
          
          echo "Binary built successfully"
          ls -lh target/release/router
          
          # Create .vercel/output structure manually for Build Output API
          # This allows us to deploy prebuilt binaries without triggering a build
          mkdir -p .vercel/output/functions/api/router.func
          
          # Copy the prebuilt binary to the function directory
          cp target/release/router .vercel/output/functions/api/router.func/bootstrap
          chmod +x .vercel/output/functions/api/router.func/bootstrap
          
          # Create function configuration for vercel-rust runtime
          # Note: vercel-rust expects 'bootstrap' as the binary name
          cat > .vercel/output/functions/api/router.func/.vc-config.json << 'EOF'
          {
            "runtime": "provided.al2",
            "handler": "bootstrap",
            "launcherType": "bootstrap"
          }
          EOF
          
          # Create the main config.json with routes and headers from vercel.json
          python3 << 'PYEOF'
import json
import os

# Read vercel.json
with open('vercel.json', 'r') as f:
    vconfig = json.load(f)

# Create output config
output_config = {
    "version": 3,
    "routes": vconfig.get('rewrites', []),
    "headers": vconfig.get('headers', [])
}

# Write config.json
os.makedirs('.vercel/output', exist_ok=True)
with open('.vercel/output/config.json', 'w') as f:
    json.dump(output_config, f, indent=2)

print("Created Build Output API structure")
PYEOF
          
          echo "Build output structure:"
          tree .vercel/output -L 4 2>/dev/null || find .vercel/output -type f

      - name: Deploy Using Build Output API
        working-directory: app/backend/backend-rust
        run: |
          # Deploy using Build Output API (bypasses build process)
          vercel deploy --prebuilt --prod

