name: Build and Deploy Rust Backend to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'app/backend/backend-rust/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            app/backend/backend-rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('app/backend/backend-rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: app/backend/backend-rust
        run: vercel pull --yes --environment=production

      - name: Build Project
        working-directory: app/backend/backend-rust
        env:
          CARGO_BUILD_JOBS: 1
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-C link-arg=-s"
        run: |
          # Build the single router binary
          cargo build --release --bin router

      - name: Prepare Vercel Deployment
        working-directory: app/backend/backend-rust
        run: |
          # Verify the binary was built successfully
          if [ ! -f target/release/router ]; then
            echo "Error: router binary not found in target/release/"
            ls -la target/release/ || echo "target/release directory not found"
            exit 1
          fi
          
          echo "Binary built successfully at: target/release/router"
          ls -lh target/release/router

      - name: Build with Vercel (creates output structure)
        working-directory: app/backend/backend-rust
        run: |
          # Run vercel build to create output structure
          # The buildCommand=true will skip actual building
          # But we need to copy our binary into the output
          vercel build --prod || echo "Build completed (may have warnings)"
          
          # Copy our prebuilt binary to the output structure
          if [ -d .vercel/output ]; then
            find .vercel/output -type d -name "api" -exec cp target/release/router {}/router \;
            find .vercel/output -name "router" -exec chmod +x {} \;
            echo "Binary copied to Vercel output structure"
          fi

      - name: Deploy Project Artifacts to Vercel
        working-directory: app/backend/backend-rust
        run: vercel deploy --prebuilt --prod

