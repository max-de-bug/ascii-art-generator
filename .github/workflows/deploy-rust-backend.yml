name: Build and Deploy Rust Backend to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'app/backend/backend-rust/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            app/backend/backend-rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('app/backend/backend-rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Hide .rs Files (Prevent Vercel from Building)
        working-directory: app/backend/backend-rust
        run: |
          # Move .rs files BEFORE any vercel commands run
          # This prevents vercel-rust runtime from detecting and trying to build them
          if [ -d api ]; then
            mkdir -p .rs-backup
            find api -name "*.rs" -type f -exec mv {} .rs-backup/ \; 2>/dev/null || true
            echo "Moved .rs files to .rs-backup"
            echo "Files remaining in api/:"
            ls -la api/ 2>/dev/null || echo "(empty)"
          fi

      - name: Pull Vercel Environment Information
        working-directory: app/backend/backend-rust
        run: vercel pull --yes --environment=production

      - name: Build Project
        working-directory: app/backend/backend-rust
        env:
          CARGO_BUILD_JOBS: 1
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-C link-arg=-s"
        run: |
          # Build the single router binary
          cargo build --release --bin router

      - name: Prepare Vercel Deployment
        working-directory: app/backend/backend-rust
        run: |
          # Verify the binary was built successfully
          if [ ! -f target/release/router ]; then
            echo "Error: router binary not found in target/release/"
            ls -la target/release/ || echo "target/release directory not found"
            exit 1
          fi
          
          echo "Binary built successfully at: target/release/router"
          ls -lh target/release/router
          
          # Temporarily remove functions config from vercel.json to prevent .rs file detection
          # We'll restore it after deployment
          python3 << 'PYEOF'
import json
import shutil

# Backup original
shutil.copy('vercel.json', 'vercel.json.original')

# Read config
with open('vercel.json', 'r') as f:
    config = json.load(f)

# Save functions config to restore later
if 'functions' in config:
    with open('.functions_backup.json', 'w') as f:
        json.dump(config['functions'], f)
    del config['functions']
    print("Temporarily removed functions config from vercel.json")

# Write modified config
with open('vercel.json', 'w') as f:
    json.dump(config, f, indent=2)
PYEOF

      - name: Deploy Project Artifacts to Vercel  
        working-directory: app/backend/backend-rust
        run: |
          # Deploy without --prebuilt flag and without functions config
          # This prevents Vercel from trying to build .rs files
          vercel deploy --prod
          
          # Restore original vercel.json
          if [ -f vercel.json.original ]; then
            mv vercel.json.original vercel.json
            rm -f .functions_backup.json
            echo "Restored original vercel.json"
          fi

